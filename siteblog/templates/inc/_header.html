{% load menu %}
<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="logo">
                    <h2><a href="{% url 'home' %}">Главная</a></h2>
                </div>
            </div>
            <div class="col-md-10">
                {% show_menu %}
            </div>
            <div class="col-md-5">
                {% if request.user.is_authenticated %}
                <h5> Добро пожаловать, {{ user.username }}! | <a href="{% url 'logout' %}">Выход</a></h5>
                {% else %}
                <h5><a href="{% url 'register' %}">Регистрация</a>|<a href="{% url 'login' %}">Авторизация</a></h5>
                {% endif %}
            </div>

        </div>
    </div>
</header>
